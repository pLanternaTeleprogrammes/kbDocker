version: "2"
services:
  # PHP service
  app:
    build: ./docker/php/.
    container_name: kcb-php
    working_dir: /var/www/site
    volumes:
      - ./site:/var/www/site
    networks:
      - kcb-network
    depends_on:
      - mysql

  # Nginx service
  nginx:
    image: nginx:alpine
    container_name: kcb-nginx
    working_dir: /var/www/site
    ports:
      - 8002:80
    volumes:
      - ./site:/var/www/site
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - kcb-network
    depends_on:
      - app
      - mysql

  # Mysql service
  mysql:
    image: mysql:5.7.22
    container_name: kcb-mysql
    restart: always
    environment:
      - MYSQL_DATABASE=koalaBackend
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=kb
      - MYSQL_PASSWORD=kbpass
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
      #- ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./data/db:/var/lib/mysql
    ports:
      - 3308:3306
    networks:
      - kcb-network

networks:
  kcb-network:
    driver: bridge
